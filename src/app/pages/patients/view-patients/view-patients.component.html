<div class="main-content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Patients</h4>
                      <!-- <p class="card-category">New employees on 15th September, 2016</p> -->
                  </div>
                  <div class="col-md-4">
                      <mat-form-field>
                          <mat-label>Search</mat-label>
                          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                      </mat-form-field>
                  </div>
                  <div class="card-body table-responsive">
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                          <!-- PID Column -->
                          <ng-container matColumnDef="patientId">
                              <th mat-header-cell *matHeaderCellDef>Patient Number</th>
                              <td mat-cell *matCellDef="let element">{{element.patientId}}</td>
                          </ng-container>

                          <!-- PID Column -->
                          <ng-container matColumnDef="nationalIdNumber">
                              <th mat-header-cell *matHeaderCellDef>National ID</th>
                              <td mat-cell *matCellDef="let element">{{element.nationalIdNumber}}</td>
                          </ng-container>


                          <!-- Name Column -->
                          <ng-container matColumnDef="otherName">
                              <th mat-header-cell *matHeaderCellDef>Name</th>
                              <td mat-cell *matCellDef="let element">{{element.otherName}}</td>
                          </ng-container>

                          <!-- Gender Column -->
                          <ng-container matColumnDef="gender">
                              <th mat-header-cell *matHeaderCellDef>Gender</th>
                              <td mat-cell *matCellDef="let element">{{element.gender}}</td>
                          </ng-container>

                          <!-- Age Column -->
                          <ng-container matColumnDef="county">
                              <th mat-header-cell *matHeaderCellDef>County</th>
                              <td mat-cell *matCellDef="let element">{{element.county}}</td>
                          </ng-container>


                          <!-- Actions Column -->
                          <ng-container matColumnDef="actions">
                              <th mat-header-cell *matHeaderCellDef>Actions</th>
                              <td mat-cell *matCellDef="let element">
                                  <!-- <i class="material-icons">edit</i>&nbsp; -->
                                  <button mat-raised-button style="background-color: orange; color: white;" (click)="editPatient('0ms', '0ms', element)" [class.demo-row-is-clicked]="clickedRows.has(row)">
                                      <i class="material-icons">edit</i>
                                  </button>
                                  <!-- <i class="material-icons">transfer_within_a_station</i>                         -->
                                  <button mat-raised-button style="background-color: green; color: white;" (click)="createAppointment('0ms', '0ms', 3, element)" [class.demo-row-is-clicked]="clickedRows.has(row)">
                                      <i class="material-icons">library_add</i>
                                  </button>
                              </td>
                          </ng-container>

                          <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row
                              (click)="openDialog('0ms', '0ms', row)"
                              [class.demo-row-is-clicked]="clickedRows.has(row)"
                              *matRowDef="let row; columns: displayedColumns;">
                          </tr>
                          <tr class="mat-row" *matNoDataRow>

                              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
              </div>
        </div>
     </div>
   </div>
</div>
