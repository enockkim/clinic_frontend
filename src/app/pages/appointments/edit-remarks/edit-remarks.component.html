                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Remarks</h4>
                        <p class="card-category">Edit doctor remarks</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-2">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Patient</mat-label>
                                        <input matInput placeholder="First Name"  type="text" disabled>
                                      </mat-form-field>
                              </div>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Number</mat-label>
                                    <input matInput value={{data.appointmentData.patientId}} placeholder="Patient Number" type="text" disabled>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Name</mat-label>
                                    <input matInput value={{data.appointmentData.patientName}} placeholder="Patient Name" type="text" disabled>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-2">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Appointment</mat-label>
                                    <input matInput type="text" disabled>
                                  </mat-form-field>
                                </div>
                                      <div class="col-md-2">
                                        <mat-form-field class="example-full-width">
                                          <mat-label>Appointment ID</mat-label>
                                          <input matInput value={{data.appointmentData.appointmentId}} type="number" disabled>
                                        </mat-form-field>
                                      </div>
                                <div class="col-md-2">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Appointment Type</mat-label>
                                    <input matInput value={{data.appointmentData.appointmentTypeName}} placeholder="Patient Name" type="text" disabled>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Appointment Date</mat-label>
                                    <input matInput value={{data.appointmentData.dateOfAppointment}} placeholder="Patient Name" type="text" disabled>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Remarks</mat-label>
                                    <textarea 
                                    formControlName="remarks"
                                    cdkTextareaAutosize
                                    #autosize="cdkTextareaAutosize"
                                    cdkAutosizeMinRows="1"
                                    cdkAutosizeMaxRows="5" matInput value={{data.appointmentData.remarks}} placeholder="Remarks" type="text"></textarea>
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save Changes</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
