<div class="main-content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Employees</h4>
                    <!-- <p class="card-category">New employees on 15th September, 2016</p> -->
                </div>
                <div class="card-body table-responsive">
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                    <!-- EID Column -->
                    <ng-container matColumnDef="eid">
                      <th mat-header-cell *matHeaderCellDef>Employee Number</th>
                      <td mat-cell *matCellDef="let element">{{element.employeeId}}</td>
                    </ng-container>   
                    
                    <!-- National ID Column -->
                    <ng-container matColumnDef="national_id">
                      <th mat-header-cell *matHeaderCellDef>National ID</th>
                      <td mat-cell *matCellDef="let element">{{element.idNumber}}</td>
                    </ng-container>
                  
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let element">{{element.surname}}</td>
                    </ng-container>
                  
                    <!-- Designation Column -->
                    <ng-container matColumnDef="designation">
                      <th mat-header-cell *matHeaderCellDef>Designation</th>
                      <td mat-cell *matCellDef="let element">{{element.designationId}}</td>
                    </ng-container>

                    <!-- Employment Type Column -->
                    <!-- <ng-container matColumnDef="employment_type">
                      <th mat-header-cell *matHeaderCellDef>Employment Type</th>
                      <td mat-cell *matCellDef="let element">{{element.employment_type}}</td>
                    </ng-container>   
                   -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        (click)="openDialog('0ms', '0ms')"
                        [class.demo-row-is-clicked]="clickedRows.has(row)"
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                  </table>                                    
                      
                </div>
            </div>
        </div>
     </div>
   </div>
</div>
