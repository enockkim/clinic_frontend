<div class="card">
    <div class="card-header card-header-success">
        <h4 class="card-title">{{title}}</h4>
        <p class="card-category">{{description}}</p>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-8">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Category Name</mat-label>
                        <input matInput placeholder="Category" formControlName="categoryName" type="text">
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{button}}</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
